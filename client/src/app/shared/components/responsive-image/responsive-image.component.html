<picture>
  <!--[if IE 9]><video style="display: none"><![endif]-->
  <source *ngIf="imgData.xxl || imgData.xxl2" media="(min-width: 1600px)" [attr.data-srcset]="generateSrcset(imgData.xxl, imgData.xxl2)">
  <source *ngIf="imgData.xl || imgData.xl2" media="(min-width: 1200px)" [attr.data-srcset]="generateSrcset(imgData.xl, imgData.xl2)">
  <source *ngIf="imgData.lg || imgData.lg2" media="(min-width: 1024px)" [attr.data-srcset]="generateSrcset(imgData.lg, imgData.lg2)">
  <source *ngIf="imgData.sm || imgData.sm2" media="(min-width: 768px)" [attr.data-srcset]="generateSrcset(imgData.sm, imgData.sm2)">
  <source *ngIf="imgData.xs || imgData.xs2" media="(min-width: 300px)" [attr.data-srcset]="generateSrcset(imgData.xs, imgData.xs2)">
  <img class="lazyload" [src]="imgData.xs" [attr.data-srcset]="generateSrcset(imgData.xs, imgData.xs2)" alt="Alt definition required" (onerror)="hide($event)"/>
</picture>
