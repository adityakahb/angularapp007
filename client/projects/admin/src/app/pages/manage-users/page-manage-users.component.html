<div class="main-content">
  <div class="max-wrap">
    <div class="container-fluid pt-2 pb-5 pt-md-3 pt-xl-5">
      <div class="row justify-content-center">
        <div class="col-60">
          <h1>Manage Users</h1>
          <div>
            <table class="table w-100">
              <thead>
                <tr>
                  <th *ngFor="let th of cols">
                    {{th}}
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of rows">
                  <td [innerHTML]="row.__FIRSTNAME">
                  </td>
                  <td [innerHTML]="row.__MIDDLENAME">
                  </td>
                  <td [innerHTML]="row.__LASTNAME">
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
